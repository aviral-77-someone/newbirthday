<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Rotated Image Cards with Music + Button</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #4A90E2, #8E44AD, #E91E63);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    flex-direction: column;
  }

  .gallery {
    position: relative;
    width: 90vw;
    max-width: 720px;
    height: 60vw;
background-size: cover;
    max-height: 480px;
    perspective: 1100px;
    margin-top: -30px;
  }

  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    background-size: cover;
    background-position: center;
    opacity: 0;
	background-size: cover;
    transform: scale(0.85);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    color: #fff;
    padding: 25px;
    box-sizing: border-box;
    transition: all 1.4s ease-in-out;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.65), transparent 60%);
    border-radius: 18px;
    z-index: 1;
  }

  .card .text {
    position: relative;
    z-index: 2;
    font-size: 1.2rem;
    line-height: 1.4;
    white-space: pre-line;
    text-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }

  .left-start {
    transform: translateX(-120vw) scale(0.85);
  }
  .right-start {
    transform: translateX(120vw) scale(0.85);
  }
  .visible {
    opacity: 1;
    z-index: 10;
  }

  @media (max-width: 480px) {
    .card { padding: 15px; }
    .card .text { font-size: 0.85rem; }
  }

  #musicPrompt {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    z-index: 1000;
    user-select: none;
    padding: 20px;
  }

  #linkButton {
    display: none;
    margin-top: 20px;
    padding: 14px 36px;
    font-size: 1.2rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(101, 53, 255, 0.5);
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 2000;
  }
  #linkButton:hover {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
  }
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>
<br>
<a id="linkButton" href="next.html">Next</a>
<div id="musicPrompt">Tap anywhere to start background music</div>

<audio id="bgMusic" loop preload="auto">
  <source src="Espresso.mp3" type="audio/mpeg" />
</audio>

<script>
  const images = [
    {url: "i7.jpeg", text: "Golden peaks meet the morning mist.\nA tranquil start to a new adventure."},
    {url: "i2.jpeg", text: "A quiet path through the forest.\nNature guides the journey forward."},
    {url: "i4.jpeg", text: "City lights glow beneath the stars.\nA modern world wrapped in mystery."},
    {url: "i3.jpeg", text: "Waves crash against ancient cliffs.\nRaw beauty shaped by time."},
    {url: "i5.jpeg", text: "Snow-covered rooftops in a sleepy town.\nA storybook winter scene."},
    {url: "i6.jpeg", text: "Dunes roll endlessly under golden skies.\nSilence and serenity reign."},
    {url: "i8.jpeg", text: "Palm shadows stretch at twilight.\nA peaceful end to the day."},
    {url: "i9.jpeg", text: "Golden fields stretching wide.\nNature's quiet poetry."}
  ];

  const gallery = document.getElementById('gallery');

  images.forEach((img, i) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.style.backgroundImage = `url(${img.url})`;
    card.classList.add(i % 2 === 0 ? 'left-start' : 'right-start');

    const textDiv = document.createElement('div');
    textDiv.classList.add('text');
    textDiv.innerText = img.text;
    card.appendChild(textDiv);

    gallery.appendChild(card);

    const randomAngle = (Math.random() * 30) - 15;

    setTimeout(() => {
      card.classList.remove('left-start', 'right-start');
      card.classList.add('visible');
      card.style.transform = `translateX(0) translateY(-20px) scale(1) rotate(${randomAngle}deg)`;
    }, i * 6500);
  });

  const music = document.getElementById('bgMusic');
  const prompt = document.getElementById('musicPrompt');

  music.load();

  function startMusic() {
    music.volume = 0.35;
    if (music.readyState >= 1) {
      music.currentTime = 7;
      music.play().catch(() => {});
    } else {
      music.addEventListener('loadedmetadata', () => {
        music.currentTime = 7;
        music.play().catch(() => {});
      });
    }
    prompt.style.display = 'none';
    window.removeEventListener('click', startMusic);
    window.removeEventListener('touchstart', startMusic);
  }

  window.addEventListener('click', startMusic);
  window.addEventListener('touchstart', startMusic);
setTimeout(() => {
  document.getElementById('linkButton').style.display = 'inline-block';
}, 6500 * 8); // 52,000

</script>

</body>
</html>
